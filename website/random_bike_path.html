<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <style>
      #map {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}
    </style>
  </head>
  <body>
    <div id="map">
      <a href="https://www.maptiler.com" style="position:absolute;left:10px;bottom:10px;z-index:999;"><img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo"></a>
    </div>
    <p><a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a></p>
    <script>
      var map = L.map('map').setView([59.93293466473719, 10.748055427414906], 13);
      L.tileLayer('http://localhost:8081/styles/basic-preview/{z}/{x}/{y}.png',{
        tileSize: 512,
        zoomOffset: -1,
        minZoom: 1,
        attribution: "\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e",
        crossOrigin: true
      }).addTo(map);

      bike_ids=[
        "YVO:Vehicle:29c887df-6117-4e24-bcea-6a9cd3e23dce",
        "YVO:Vehicle:fe80fcac-dad0-4949-a8ab-f30633308bf6",
        "YTI:Vehicle:00d6d2c48c22693fc786f9d5ee2e6c08af2f76efa3d0943122d92765d7baac7a",
        "YTI:Vehicle:8bbae545f68d92a8f26e4c0840516301ff3825c6daf49bfea24ba15f9fb1c7e7",
        "YBO:Vehicle:252eedc3-c157-4f77-a52d-42c40e29710c",
        "YLI:Vehicle:4YVKLGTUQYQ5H",
        "YVO:Vehicle:8aae5f56-0b58-4324-b6ce-2ef2531a5de7",
        "YLI:Vehicle:JRRAUKZ63FFR2",
      ]
      bike_id=bike_ids[Math.floor(Math.random() * bike_ids.length)]
      

      $.getJSON( `/getBikePath?bike_id=${bike_id}`, function( data ) {
        pointList= data.bikes.map(bike => new L.LatLng(bike.lat, bike.lon));
        console.log(pointList)
        var firstpolyline = new L.Polyline(pointList, {
            color: 'red',
            weight: 3,
            opacity: 0.5,
            smoothFactor: 1
        });
        firstpolyline.addTo(map);
    });
    </script>
  </body>
</html>
